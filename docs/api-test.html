    async function runTests() {

      testResults.innerHTML = '<div class="test-item"><span class="test-label">æ­£åœ¨æµ‹è¯•...</span><span class="test-status status-pending">â³</span></div>';
      
      const tests = [

          if (result.error) {

      // æ˜¾ç¤ºé…ç½®è¯¦æƒ…

    async function testWorkerAccess(url) {
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          },
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        return { success: true };
      } catch (error) {
        return { 
          success: false, 
          error: `æ— æ³•è®¿é—® Worker: ${error.message}` 
        };
      }
    }
    
    async function testApiConfig(url) {
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          },
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // æ£€æŸ¥é…ç½®
        const issues = [];
        
        if (!data.authentication || data.authentication === 'æ— éœ€è®¤è¯') {
          issues.push('âš ï¸ API å¯†é’¥éªŒè¯æœªå¯ç”¨ï¼Œå»ºè®®åœ¨ç”Ÿäº§ç¯å¢ƒä¸­å¯ç”¨');
        }
        
        if (!data.rateLimit) {
          issues.push('âš ï¸ æœªé…ç½®é€Ÿç‡é™åˆ¶');
        }
        
        if (!data.cache) {
          issues.push('âš ï¸ æœªé…ç½®ç¼“å­˜æ—¶é—´');
        }
        
        return { 
          success: true, 
          config: data,

      } catch (error) {

    }
    
    async function testApiEndpoint(url) {
      try {
        const apiUrl = url.endsWith('/') ? url + 'api/monitors' : url + '/api/monitors';
        
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',

        });
        
        const data = await response.json();
        
        if (response.status === 500 && data.error && data.error.includes('UptimeRobot API Key æœªé…ç½®')) {
          return { 
            success: false, 
            error: 'UptimeRobot API Key æœªé…ç½®ã€‚è¯·åœ¨ Cloudflare Workers ç¯å¢ƒå˜é‡ä¸­æ·»åŠ  UPTIMEROBOT_API_KEYï¼Œç„¶åé‡æ–°éƒ¨ç½² Workerã€‚' 
          };
        }
        
        if (response.status === 401) {

    async function testCors(url) {
      try {
        const response = await fetch(url, {

    function clearResults() {

  </script>
